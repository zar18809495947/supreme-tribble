<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>云科技</title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        function getAccount() {
            $.ajax({
                url: "/getaccount",
                success: function (result) {
                    console.log(result);
                    $("#accountId").val(result.data.accountId);
                    $("#birthdate").val(result.data.birthdate);
                    $("#email").val(result.data.email);
                    $("#idcardNo").val(result.data.idcardNo);
                    $("#lastLoginIp").val(result.data.lastLoginIp);
                    $("#lastLoginTime").val(result.data.lastLoginTime);
                    $("#mailaddress").val(result.data.mailaddress);
                    $("#occupation").val(result.data.occupation);
                    $("#qq").val(result.data.qq);
                    $("#realName").val(result.data.realName);
                    $("#recommenderId").val(result.data.recommenderId);
                    $("#telephone").val(result.data.telephone);
                    $("#zipcode").val(result.data.zipcode);
                    $("#loginName").val(result.data.loginName);
                    if (result.data.status == "1") {
                        $("#status").find("option[num='1']").attr("selected", true);
                    } else if (result.data.status == "2") {
                        $("#status").find("option[num='2']").attr("selected", true);
                    } else {
                        $("#status").find("option[num='3']").attr("selected", true);
                    }
                }
            })
        }
        getAccount();
    </script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="/" class="index_off"></a></li>
        <li><a href="/rolepage" class="role_off"></a></li>
        <li><a href="/adminpage" class="admin_off"></a></li>
        <li><a href="/feelistpage" class="fee_off"></a></li>
        <li><a href="/accountlistpage" class="account_on"></a></li>
        <li><a href="/servicepage" class="service_off"></a></li>
        <li><a href="bill/bill_list.html" class="bill_off"></a></li>
        <li><a href="report/report_list.html" class="report_off"></a></li>
        <li><a href="user/user_info.html" class="information_off"></a></li>
        <li><a href="user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <form action="" method="" class="main_form">
        <!--必填项-->
        <div class="text_info clearfix"><span>账务账号ID：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" id="accountId"/></div>
        <div class="text_info clearfix"><span>姓名：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" id="realName"/></div>
        <div class="text_info clearfix"><span>身份证：</span></div>
        <div class="input_info">
            <input type="text" readonly class="readonly" id="idcardNo"/>
        </div>
        <div class="text_info clearfix"><span>登录账号：</span></div>
        <div class="input_info">
            <input type="text" readonly class="readonly" id="loginName"/>
        </div>
        <div class="text_info clearfix"><span>电话：</span></div>
        <div class="input_info">
            <input type="text" class="width200 readonly" readonly id="telephone"/>
        </div>
        <div class="text_info clearfix"><span>推荐人账务账号ID：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" id="recommenderId"/></div>
        <div class="text_info clearfix"><span>推荐人身份证号码：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly"/></div>
        <div class="text_info clearfix"><span>状态：</span></div>
        <div class="input_info">
            <select disabled id="status">
                <option num="1">开通</option>
                <option num="2">暂停</option>
                <option num="3">删除</option>
            </select>
        </div>
        <div class="text_info clearfix"><span>开通/暂停/删除时间：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" id="allDate"/></div>

        <div class="text_info clearfix"><span>上次登录时间：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" id="lastLoginTime"/></div>
        <div class="text_info clearfix"><span>上次登录IP：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" id="lastLoginIp"/></div>
        <!--可选项数据-->
        <div class="text_info clearfix"><span>生日：</span></div>
        <div class="input_info">
            <input type="text" readonly class="readonly" id="birthdate"/>
        </div>
        <div class="text_info clearfix"><span>Email：</span></div>
        <div class="input_info">
            <input type="text" class="width350 readonly" readonly id="email"/>
        </div>
        <div class="text_info clearfix"><span>职业：</span></div>
        <div class="input_info">
            <select disabled id="occupation">
                <option>干部</option>
                <option>学生</option>
                <option>技术人员</option>
                <option>其他</option>
            </select>
        </div>
        <div class="text_info clearfix"><span>性别：</span></div>
        <div class="input_info fee_type">
            <input type="radio" name="radSex" checked="checked" id="female" disabled/>
            <label for="female">女</label>
            <input type="radio" name="radSex" id="male" disabled/>
            <label for="male">男</label>
        </div>
        <div class="text_info clearfix"><span>通信地址：</span></div>
        <div class="input_info"><input type="text" class="width350 readonly" readonly id="mailaddress"/>
        </div>
        <div class="text_info clearfix"><span>邮编：</span></div>
        <div class="input_info"><input type="text" class="readonly" readonly id="zipcode"/></div>
        <div class="text_info clearfix"><span>QQ：</span></div>
        <div class="input_info"><input type="text" class="readonly" readonly id="qq"/></div>
        <!--操作按钮-->
        <div class="button_info clearfix">
            <input type="button" value="返回" class="btn_save" onclick="location.href='/accountlistpage';"/>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
</html>
