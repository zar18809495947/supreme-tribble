<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        function findService() {
            $.ajax({
                url: "/findservice",
                success: function (result) {
                    $("#accountId").val(result.data.account.accountId);
                    $("#realName").val(result.data.account.realName);
                    $("#serviceId").val(result.data.serviceId);
                    $("#idcardNo").val(result.data.account.idcardNo);
                    $("#unixHost").val(result.data.unixHost);
                    $("#osUsername").val(result.data.osUsername);
                    $("#createDate").val(result.data.createDate);
                    $("#costId").val(result.data.cost.costId);
                    $("#descr").val(result.data.cost.descr);
                    $("#name").val(result.data.cost.name);
                    $("#status").find("option[id='"+result.data.status+"']").attr("selected",true);
                }
            })
        }
        findService();
    </script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="/" class="index_off"></a></li>
        <li><a href="role/role_list.html" class="role_off"></a></li>
        <li><a href="admin/admin_list.html" class="admin_off"></a></li>
        <li><a href="/feelistpage" class="fee_off"></a></li>
        <li><a href="/accountlistpage" class="account_off"></a></li>
        <li><a href="/servicepage" class="service_on"></a></li>
        <li><a href="bill/bill_list.html" class="bill_off"></a></li>
        <li><a href="report/report_list.html" class="report_off"></a></li>
        <li><a href="user/user_info.html" class="information_off"></a></li>
        <li><a href="user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <form action="" method="" class="main_form">
        <!--必填项-->
        <div class="text_info clearfix"><span>业务账号ID：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" id="serviceId"/></div>
        <div class="text_info clearfix"><span>账务账号ID：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" id="accountId"/></div>
        <div class="text_info clearfix"><span>客户姓名：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" id="realName"/></div>
        <div class="text_info clearfix"><span>身份证号码：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" id="idcardNo"/></div>
        <div class="text_info clearfix"><span>服务器 IP：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" id="unixHost"/></div>
        <div class="text_info clearfix"><span>OS 账号：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" id="osUsername"/></div>
        <div class="text_info clearfix"><span>状态：</span></div>
        <div class="input_info">
            <select disabled id="status">
                <option id="1">开通</option>
                <option id="2">暂停</option>
                <option id="3">删除</option>
            </select>
        </div>
        <div class="text_info clearfix"><span>开通时间：</span></div>
        <div class="input_info"><input type="text" readonly class="readonly" id="createDate"/></div>
        <div class="text_info clearfix"><span>资费 ID：</span></div>
        <div class="input_info"><input type="text" class="readonly" readonly id="costId"/></div>
        <div class="text_info clearfix"><span>资费名称：</span></div>
        <div class="input_info"><input type="text" readonly class="width200 readonly" id="name"/></div>
        <div class="text_info clearfix"><span>资费说明：</span></div>
        <div class="input_info_high">
            <textarea class="width300 height70 readonly" readonly id="descr"></textarea>
        </div>
        <!--操作按钮-->
        <div class="button_info clearfix">
            <input type="button" value="返回" class="btn_save" onclick="location.href='/servicepage'"/>
        </div>
    </form>
</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>
    <span>版权所有(C)云科技有限公司 </span>
</div>
</body>
</html>
